type Message {
  _id: String
  createdAt: String
  from: String
  chatRoomId: String
  content: String
  specialType: String
}

type Mutation {
  createMessage(
    from: String!
    chatRoomId: String!
    content: String!
    specialType: String
  ): Message
}

extend type Subscription {
  justCreatedMessage: Message
}
